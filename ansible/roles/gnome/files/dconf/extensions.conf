# GNOME Extensions configuration
# Auto-generated from current system

[appindicator]
legacy-tray-enabled=true
tray-pos='right'

[blur-my-shell]
color-and-noise=false
sigma=65

[blur-my-shell/applications]
blur=false

[blur-my-shell/dash-to-panel]
blur-original-panel=true

[blur-my-shell/hidetopbar]
compatibility=false

[blur-my-shell/overview]
blur=true

[blur-my-shell/panel]
blur=false
customize=true
sigma=0
static-blur=true
unblur-in-overview=true

[clipboard-history]
display-mode=3
private-mode=false
strip-text=true

[emoji-copy]
always-show=false
position='top'

[mpris-label]
album-size=28
auto-switch-to-most-recent=true
extension-place='right'
left-padding=10
remove-text-when-paused=false
right-padding=4
show-icon='left'
symbolic-source-icon=false
use-album=true

[notification-banner-reloaded]
always-minimized=1
anchor-horizontal=1
anchor-vertical=1
animation-direction=1
animation-time=500
padding-horizontal=0
padding-vertical=0

[space-bar/appearance]
active-workspace-border-color='rgba(0,0,0,0)'
active-workspace-border-radius=4
active-workspace-padding-h=8
active-workspace-padding-v=2
empty-workspace-border-radius=4
empty-workspace-padding-h=8
empty-workspace-padding-v=2
inactive-workspace-border-color='rgba(0,0,0,0)'
inactive-workspace-border-radius=4
inactive-workspace-border-radius-active=false
inactive-workspace-padding-h=8
inactive-workspace-padding-v=2
workspace-margin=4
workspaces-bar-padding=12

[space-bar/behavior]
always-show-numbers=false
indicator-style='workspaces-bar'
position='left'
show-empty-workspaces=false
smart-workspace-names=false
toggle-overview=false

[space-bar/shortcuts]
activate-empty-key=@as []
activate-previous-key=@as []
enable-activate-workspace-shortcuts=true
enable-move-to-workspace-shortcuts=true
move-workspace-left=@as []
move-workspace-right=@as []
open-menu=@as []

[top-bar-organizer]
center-box-order=@as []
left-box-order=['Space Bar', 'activities', 'appMenu']
right-box-order=['Mpris Label', 'EmojisMenu', 'vitalsMenu', 'screenRecording', 'Clipboard History Indicator', 'dwellClick', 'a11y', 'keyboard', 'dateMenu', 'aggregateMenu']

[unite]
app-menu-ellipsize-mode='end'
autofocus-windows=false
desktop-name-text='GNOME Desktop'
enable-titlebar-actions=false
extend-left-box=true
greyscale-tray-icons=false
hide-activities-button='never'
hide-app-menu-icon=false
hide-dropdown-arrows=true
hide-window-titlebars='maximized'
notifications-position='right'
reduce-panel-spacing=true
restrict-to-primary-screen=false
show-desktop-name=false
show-legacy-tray=true
show-window-buttons='never'
show-window-title='always'
window-buttons-placement='auto'
window-buttons-theme='auto'

[user-theme]
name='catppuccin-macchiato-lavender-standard+default'

[vitals]
fixed-widths=true
hide-icons=false
hide-zeros=false
position-in-panel=2
show-battery=true
show-processor=true
show-storage=true
show-system=true
show-temperature=true
use-higher-precision=false
