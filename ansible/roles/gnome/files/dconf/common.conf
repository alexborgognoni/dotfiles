# Common GNOME dconf settings
# Auto-generated from current system, manually curated

[org/gnome/desktop/interface]
clock-format='24h'
clock-show-date=true
clock-show-seconds=false
color-scheme='prefer-dark'
cursor-size=32
enable-animations=false
font-hinting='slight'
show-battery-percentage=true

[org/gnome/desktop/input-sources]
per-window=false
sources=[('xkb', 'us'), ('xkb', 'gb')]
xkb-options=@as []

[org/gnome/desktop/calendar]
show-weekdate=true

[org/gnome/desktop/wm/preferences]
button-layout='close,minimize,maximize:appmenu'
focus-mode='click'

[org/gnome/desktop/peripherals/touchpad]
natural-scroll=true
tap-to-click=true
two-finger-scrolling-enabled=true

[org/gnome/desktop/privacy]
remember-recent-files=true
recent-files-max-age=30

[org/gnome/shell]
enabled-extensions=['space-bar@luchrioh', 'notification-banner-reloaded@marcinjakubowski.github.com', 'AlphabeticalAppGrid@stuarthayhurst', 'blur-my-shell@aunetx', 'Vitals@CoreCoding.com', 'clipboard-history@alexsaveau.dev', 'emoji-copy@felipeftn', 'unite@hardpixel.eu', 'transparent-top-bar@ftpix.com', 'panel-date-format@keiii.github.com', 'appmenu-color-icon@arahiko-ayami.github.com', 'appindicatorsupport@rgcjonas.gmail.com', 'top-bar-organizer@julian.gse.jsts.xyz', 'mprisLabel@moon-0xff.github.com', 'ubuntu-appindicators@ubuntu.com', 'ubuntu-dock@ubuntu.com']
favorite-apps=['org.gnome.Nautilus.desktop', 'firefox_firefox.desktop', 'chromium_chromium.desktop', 'code.desktop', 'org.gnome.Terminal.desktop', 'kitty.desktop', 'slack_slack.desktop']

[org/gnome/settings-daemon/plugins/media-keys]
control-center=['<Super>c']
home=['<Super>e']
screensaver=['<Super>Escape']
terminal=['<Super>Return']
www=['<Shift><Super>Return']
custom-keybindings=@as []

[org/gnome/desktop/wm/keybindings]
close=['<Super>q', '<Alt>F4']
maximize=['<Super>Up']
unmaximize=['<Super>Down']
toggle-fullscreen=['F11']

[org/gnome/shell/keybindings]
toggle-application-view=['<Super>a']
toggle-overview=['<Super>s']
