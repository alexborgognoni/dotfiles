---
# Common GNOME configuration variables

# Enable/disable GNOME settings application
gnome_common_settings: true

# Favorite apps pinned to dash/dock (Files, Chrome, Kitty only)
favorite_apps: "['org.gnome.Nautilus.desktop', 'google-chrome.desktop', 'kitty.desktop']"

# Interface settings
interface_settings:
  - key: "clock-format"
    value: "'24h'"
  - key: "clock-show-date"
    value: "true"
  - key: "clock-show-seconds"
    value: "false"
  - key: "clock-show-weekday"
    value: "false"
  - key: "color-scheme"
    value: "'prefer-dark'"
  - key: "cursor-size"
    value: "32"
  - key: "cursor-theme"
    value: "'volantes_light_cursors'"
  - key: "enable-animations"
    value: "false"
  - key: "font-hinting"
    value: "'slight'"
  - key: "show-battery-percentage"
    value: "true"
  - key: "text-scaling-factor"
    value: "1.0"

# Font settings
font_settings:
  - key: "font-name"
    value: "JetBrainsMono Nerd Font 11"
  - key: "document-font-name"
    value: "JetBrainsMono Nerd Font 11"
  - key: "monospace-font-name"
    value: "JetBrainsMono Nerd Font Mono 13"

# Theme settings
gtk_theme: "catppuccin-macchiato-lavender-standard+default"
shell_theme: "catppuccin-macchiato-lavender-standard+default"
icon_theme: "Yaru"
cursor_theme: "volantes_light_cursors"
dark_mode: true

# Background settings (will be overridden by chezmoi-managed wallpaper)
background_settings:
  - key: "picture-options"
    value: "'zoom'"
  - key: "color-shading-type"
    value: "'solid'"
  - key: "primary-color"
    value: "'#000000000000'"
  - key: "secondary-color"
    value: "'#000000000000'"

# Mutter settings
mutter_settings:
  - key: "dynamic-workspaces"
    value: "false"
  - key: "edge-tiling"
    value: "true"
  - key: "workspaces-only-on-primary"
    value: "true"

# Keyboard shortcuts (media keys)
keyboard_shortcuts:
  - key: "terminal"
    value: "['<Super>Return']"
  - key: "www"
    value: "['<Shift><Super>Return']"
  - key: "home"
    value: "['<Super>e']"
  - key: "control-center"
    value: "['<Super>c']"
  - key: "screensaver"
    value: "['<Super>Escape']"
  - key: "rotate-video-lock-static"
    value: "@as []"

# Window manager keybindings
wm_keybindings:
  - key: "close"
    value: "['<Shift><Super>q']"
  - key: "maximize"
    value: "['<Shift><Super>k']"
  - key: "toggle-fullscreen"
    value: "['<Super>f']"
  - key: "toggle-maximized"
    value: "['<Shift><Super>f']"
  - key: "switch-to-workspace-up"
    value: "['<Primary><Super>Up', '<Primary><Super>k']"
  - key: "switch-to-workspace-down"
    value: "['<Primary><Super>Down', '<Primary><Super>j']"
  - key: "move-to-workspace-up"
    value: "@as []"
  - key: "move-to-workspace-down"
    value: "@as []"
  - key: "move-to-workspace-1"
    value: "['<Shift><Super>exclam']"
  - key: "move-to-workspace-2"
    value: "['<Shift><Super>at']"
  - key: "move-to-workspace-3"
    value: "['<Shift><Super>numbersign']"
  - key: "move-to-workspace-4"
    value: "['<Shift><Super>dollar']"
  - key: "move-to-workspace-5"
    value: "['<Super><Shift>5']"
  - key: "move-to-workspace-6"
    value: "['<Super><Shift>6']"
  - key: "move-to-workspace-7"
    value: "['<Super><Shift>7']"
  - key: "move-to-workspace-8"
    value: "['<Super><Shift>8']"
  - key: "move-to-workspace-9"
    value: "['<Super><Shift>9']"
  - key: "move-to-workspace-10"
    value: "['<Super><Shift>0']"

# Mutter keybindings
mutter_keybindings:
  - key: "toggle-tiled-left"
    value: "['<Shift><Super>h']"
  - key: "toggle-tiled-right"
    value: "['<Shift><Super>l']"

# Shell keybindings
shell_keybindings:
  - key: "toggle-application-view"
    value: "['<Super>a']"
  - key: "toggle-overview"
    value: "['<Super>s']"
  - key: "show-screenshot-ui"
    value: "['<Shift><Super>s']"
  - key: "switch-to-application-1"
    value: "@as []"
  - key: "switch-to-application-2"
    value: "@as []"
  - key: "switch-to-application-3"
    value: "@as []"
  - key: "switch-to-application-4"
    value: "@as []"
  - key: "switch-to-application-5"
    value: "@as []"
  - key: "switch-to-application-6"
    value: "@as []"
  - key: "switch-to-application-7"
    value: "@as []"
  - key: "switch-to-application-8"
    value: "@as []"
  - key: "switch-to-application-9"
    value: "@as []"

# GNOME Extensions to enable (panel-date-format REMOVED)
