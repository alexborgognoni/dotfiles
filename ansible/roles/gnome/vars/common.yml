    value: "-0.17518248175182483"

peripherals_touchpad:
  - key: "click-method"
    value: "'none'"
  - key: "natural-scroll"
    value: "true"
  - key: "send-events"
    value: "'enabled'"
  - key: "speed"
    value: "0.29197080291970812"
  - key: "tap-to-click"
    value: "true"
  - key: "two-finger-scrolling-enabled"
    value: "true"
