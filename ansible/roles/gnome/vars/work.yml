# Work profile GNOME configuration

# Work-specific settings
gnome_profile_settings: false

# Override favorite apps for work profile to include work-specific apps
favorite_apps: >
  ['org.gnome.Nautilus.desktop', 'microsoft-edge.desktop', 'firefox_firefox.desktop',
   'chromium_chromium.desktop', 'code.desktop', 'org.gnome.Terminal.desktop', 'kitty.desktop',
   'slack_slack.desktop', 'org.remmina.Remmina.desktop']

