---
# Add APT repositories for packages not in standard Ubuntu repos
# Using modern keyring approach (not deprecated apt-key)

###############################################################################
# Clean up potentially conflicting old repositories
###############################################################################

- name: Remove old/conflicting repository files
  file:
    path: "/etc/apt/sources.list.d/{{ item }}"
    state: absent
  loop:
    - github-cli.list
    - docker.list
    - hashicorp.list
    - microsoft.list
    - microsoft-edge.list
    - microsoft-prod.list
    - vscode.list
    - google-chrome.list
    - gierens.list
    - cloudfoundry-cli.list
    - azure-cli.list
    - foliate.list
  become: yes
  ignore_errors: yes
  tags: ['repositories']

- name: Remove old keyring files from deprecated location
  file:
    path: "/usr/share/keyrings/{{ item }}"
    state: absent
  loop:
    - githubcli-archive-keyring.gpg
    - docker-archive-keyring.gpg
  become: yes
  ignore_errors: yes
  tags: ['repositories']

###############################################################################
# GitHub CLI
###############################################################################

- name: Ensure keyrings directory exists
  file:
    path: /etc/apt/keyrings
    state: directory
    mode: '0755'
  become: yes
  when: "'gh' in all_apt_packages | map(attribute='name') | list"
  tags: ['repositories']

- name: Download GitHub CLI GPG key
  get_url:
    url: https://cli.github.com/packages/githubcli-archive-keyring.gpg
    dest: /etc/apt/keyrings/githubcli-archive-keyring.gpg
    mode: '0644'
  become: yes
  when: "'gh' in all_apt_packages | map(attribute='name') | list"
  tags: ['repositories']

- name: Add GitHub CLI repository
  apt_repository:
    repo: "deb [arch={{ ansible_architecture }} signed-by=/etc/apt/keyrings/githubcli-archive-keyring.gpg] https://cli.github.com/packages stable main"
    state: present
    filename: github-cli
  become: yes
  when: "'gh' in all_apt_packages | map(attribute='name') | list"
  tags: ['repositories']

###############################################################################
# Docker
