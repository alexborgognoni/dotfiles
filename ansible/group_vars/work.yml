---
# Work profile variables

user_email: "alex.borgognoni@deutsche-boerse.com"  # Update this

# GNOME workspace names for space-bar extension
workspace_names: "{'1': 'Terminal', '2': 'Browser', '3': 'Teams', '4': 'Mail'}"

# Work-specific environment variables
work_env_vars:
  EDITOR: "nvim"
  VISUAL: "nvim"
  # Corporate proxy (uncomment and update if needed)
  # HTTP_PROXY: "http://proxy.company.com:8080"
  # HTTPS_PROXY: "http://proxy.company.com:8080"
  # NO_PROXY: "localhost,127.0.0.1,.company.internal"

# pip configuration with Artifactory
pip_index_url: "https://artifactory.dbgcloud.io/artifactory/api/pypi/pypi.python.org/simple"  # Update this
pip_extra_index_url:
  - "https://pypi.org/simple"  # Fallback to public PyPI

# Node.js configuration with extra CA certificates
node_extra_ca_certs: "/etc/ssl/certs/ca-certificates.crt"  # Path to corporate CAs

# Git configuration
git_signing_key: "83E2B86EB1BD39F2"  # Work GPG key for enterprise github
git_sign_commits: true

# Work-specific tools
azure_tenant_id: ""  # Add if you use Azure CLI

###############################################################################
# SSH Keys (for secrets role)
###############################################################################
ssh_keys:
  # Work enterprise key (default)
  - name: "default"
    bw_name: "ssh-work-enterprise"
    path: "{{ ansible_env.HOME }}/.ssh/id_ed25519"
    email: "{{ work_email }}"
  # Personal GitHub key (secondary)
  - name: "personal"
    bw_name: "ssh-personal-github"
    path: "{{ ansible_env.HOME }}/.ssh/id_ed25519_personal"
    email: "{{ personal_email }}"

###############################################################################
# GPG Keys (for secrets role)
###############################################################################
gpg_keys:
  # Work GPG key (default)
  - name: "default"
    bw_name: "gpg-work"
    email: "{{ work_email }}"
    name_real: "{{ work_name }}"
  # Personal GPG key (for personal projects)
  - name: "personal"
    bw_name: "gpg-personal"
    email: "{{ personal_email }}"
    name_real: "{{ personal_name }}"
